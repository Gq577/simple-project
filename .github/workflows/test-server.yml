on:
  push:
    branches:
      - master
    paths:
      - "src/**"
jobs:
  test:
    runs-on: ubuntu_latest
    steps:
    - name: "checkout"
      uses: actions/checkout@v6.0.2
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: install libarily
      run: npm install

    - name: trun-on the server
      run: npm start
